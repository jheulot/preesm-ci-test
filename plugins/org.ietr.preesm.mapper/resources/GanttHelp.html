<body>
	<h1>PREESM Gantt Help</h1>
	<ul>
	<li>To <b>Zoom In</b> : either use mouse wheel "up" (away from you) or select from left to right the zone to zoom in;</li>
	<li>To <b>Zoom Out</b> : either use mouse wheel "down" (toward from you) or drag and drop the mouse from right to left;</li>
	<li>To <b>Scroll</b> : keep CTRL down and drag the chart;</li>

	</ul>
</body>
</html>
