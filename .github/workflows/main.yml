on: issues

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Create the Mattermost Message
      run: |
        curl -i -X POST -H 'Content-Type: application/json' -d '{"text": "Hello, this is some text\nThis is more text. :tada:"}' $MATTERMOST_WEBHOOK_URL
      env:
        MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
